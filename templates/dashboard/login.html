{% extends "dashboard/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5" style="width: 600px; border: 1px solid #ffff; padding: 30px; border-radius: 10px;">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom text-center mb-4"><b>Log In</b></legend>
      {{ form|crispy}}
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-primary" type="submit">
        Sign In
      </button>
    </div>
  </form>
  <div class="border-top pt-3 text-center">
    <p class="text-muted">Don't Have an Account?
      <a class="" href="{% url 'register' %}">Register</a>
    </p>
  </div>
</div>

{% endblock content %}
